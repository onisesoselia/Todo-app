<article>
  <h1>Add plans for the week</h1>
  <div class="form-group">
    <label for="">Title</label>
    <input [(ngModel)]="planItem.title" type="text" placeholder="Enter Title" />
  </div>
  <div class="form-group">
    <label>Choos Day</label>
    <select aria-label="Default select example" [(ngModel)]="planItem.day">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Time</label>
    <input [(ngModel)]="planItem.time" type="time" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea
      [(ngModel)]="planItem.description"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
    <button
      (click)="onSavePlanBtn()"
      class="save-btn"
      style="width: 100%; letter-spacing: 1.5px"
    >
    <span></span>
    <span></span>
    <span></span>
    <span></span>
      Save
    </button>
  </div>
</article>
